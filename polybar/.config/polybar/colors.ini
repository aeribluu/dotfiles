# ~/.config/polybar/colors.ini

[colors]
# Base Colors
base_0="#0a1325"
base_1="#172441"
base_2="#0C162B"
base_3="#1D2A4B"
base_4="#14213C"

# Text Colors
text_primary="#e0e0e0"
text_secondary="#b0b0b0"
text_highlight="#88C0D0"
text_comment="#8F9BAA"

# Accent Colors
accent_1="#A3BE8C"
accent_2="#B48EAD"
accent_3="#BF616A"

# Window & Border Colors (These are i3/WM specific, not direct Polybar use)
window_focus="#1D2A4B"
window_unfocus="#0C162B"
window_urgent="#BF616A"

# Status Bar Colors 
status_bg="#B3e0e0e0"
status_fg="#172441"
status_highlight="#88C0D0"

# Additional UI
background_primary="#0a1325"
background_secondary="#172441"
